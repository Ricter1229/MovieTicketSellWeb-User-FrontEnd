<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>電影網站首頁</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #0a0a0a;
            color: white;
        }

        /*Navbar Styles */
         .navbar {
            background-color: rgba(0, 0, 0, 0.8) !important;
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            z-index: 1000;
            padding: 1rem 0;
            transition: all 0.3s ease;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #FF3CAC 0%, #784BA0 50%, #2B86C5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .navbar .nav-link {
            color: white !important;
            padding: 0.5rem 1.2rem !important;
            margin: 0 0.3rem;
            font-size: 1.1em;
            transition: all 0.3s ease;
            border-radius: 25px;
        }

        .navbar .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        /* Hero Section */
        .hero-section {
            position: relative;
            margin-top: 76px;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(0deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 50%, rgba(0,0,0,0.7) 100%);
            z-index: 1;
        }

        .hero-section img {
            width: 100%;
            height: 80vh;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        /* Movie Buttons */
        .movie-buttons {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 100%;
            z-index: 2;
        }

        .movie-button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            margin-bottom: 15px;
            width: auto;
            min-width: 200px;
            font-size: 1.2em;
            text-decoration: none;
            display: inline-block;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .movie-button:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Secondary Navigation */
        .secondary-nav {
            background: linear-gradient(90deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 1rem 0;
            margin: 2rem 0;
        }

        .secondary-nav .nav-link {
            position: relative;
            padding: 0.8rem 2rem !important;
            font-weight: 500;
        }

        .secondary-nav .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(45deg, #FF3CAC, #784BA0);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .secondary-nav .nav-link:hover::after {
            width: 80%;
        }

        /* Movie Grid */
        .movie-grid {
            padding: 2rem 0;
        }

        .movie-item {
            position: relative;
            margin-bottom: 2rem;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            height: calc(100vh - 200px);
        }

        .movie-item:hover {
            transform: translateY(-10px);
        }

        .movie-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(0deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 50%);
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .movie-item:hover::before {
            opacity: 1;
        }

        .movie-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .movie-item:hover img {
            transform: scale(1.05);
        }

        .movie-item .movie-buttons {
            opacity: 0;
            transition: all 0.3s ease;
        }

        .movie-item:hover .movie-buttons {
            opacity: 1;
        }

        .movie-item .movie-button {
            font-size: 1em;
            padding: 8px 20px;
            min-width: 150px;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .hero-section img {
                height: 60vh;
            }

            .movie-button {
                min-width: 160px;
                font-size: 1.1em;
            }

            .movie-item {
                height: 400px;
            }
        }
    </style>
</head>
